<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Reveal.js Github Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import CSS Reveal.js via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.1/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.1/dist/theme/black.css">

</head>
<body>

<div class="reveal">
  <div class="slides">
    <section data-markdown="slides.md" data-separator="^\n---\n" data-separator-vertical="^\n--\n"></section>
  </div>
</div>

<!-- Import Reveal.js Core and Plugins -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.1/dist/reveal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.1/plugin/markdown/markdown.js"></script>

<script>
  Reveal.initialize({
    plugins: [ RevealMarkdown ],
    // options de configuration possibles ici
    slideNumber: true,
    hash: true
  });
</script>

</body>
</html>
